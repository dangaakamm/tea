                var ws=document.documentElement.clientWidth;
                var scale=ws/obj*100;
                document.getElementsByTagName("html")[0].style.fontSize=scale+"px";

                var hs=document.documentElement.clientHeight;
                var scale=hs/obj*100;
                document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
            }
        }
