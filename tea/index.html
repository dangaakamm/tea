<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/swiper.jquery.js"></script>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/shan.css">
</head>
<script>
    function move(obj,type){
        var type=type||"x";
        if(type=="x"){
            var ws=document.documentElement.clientWidth;
            var scale=ws/obj*100;
            document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
        }else if(type=="y"){
            var hs=document.documentElement.clientHeight;
            var scale=hs/obj*100;
            document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
        }
    }
    window.onload=function () {
        var mySwiper= new Swiper (".swiper-container",{
            onInit: function(swiper){
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper);
            },
            pagination:".swiper-pagination"
        });
        move(750);

    }
</script>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="one">
                <span class="word ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.3s" swiper-animate-delay="0.2s"></span>
                <span class="word1 ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"></span>
             </div>
        </div>
        <div class="swiper-slide">
            <div class="two">
                <span class="word2 ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.3s" swiper-animate-delay="0.2s"></span>
                <span class="word3 ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"></span>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="three">
                <span class="word4 ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.3s" swiper-animate-delay="0.2s"></span>
                <a href="zhu.html" class="tiyan">立即体验</a>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</body>
</html>
